{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/style/style.css' %}">
    <title>TORDO</title>
</head>
<body>
<header>
    <h1 class="logo">TORDO</h1>
</header>
<main>
    <section class="area-login">
        <div class="login">
            <h1 class="title">Register</h1>
            <form action="{%url 'register' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Register</button>
            </form>
            <p> Already have an account? <a class="new_account" href="{%url 'login' %}">Sign in</a></p>
            <br>
            {% if messages %}
            <ul class="messages link-nav">
                {% for message in messages %}
                <li style="align-content: center;"
                        {% if message.tags %} class="{{ message.tags }} item-list" {% endif %}>{{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

    </section>
</main>
</body>
</html>
